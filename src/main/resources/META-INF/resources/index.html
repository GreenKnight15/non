<div id="countdown">
    <h1>Christmas Countdown</h1>
    <div id="clock"></div>
</div>
<hr>
<div id="question">
    <h1>Have you been naughty or nice?</h1>
</div>

<form>
    <div class="pf-l-bullseye">
        <div style="padding: 10px" class="pf-l-bullseye__item">
            <div class="pf-c-card" style="width:400px; height:175px; border-radius:10px">
                <strong>
                    <div class="pf-c-card__header pf-c-title pf-m-md" style="font-family: 'Lobster', cursive;font-size:36px; color:#5e0d0c; text-align: center">Nice</div>
                </strong>
                <div class="pf-c-card__body">
                    <h1 class="nice-count" style="font-family: 'Lobster', cursive;font-size: 26px; text-align: center;color:#5e0d0c"></h1>
                </div>
            </div>
        </div>
        <div style="padding: 10px" class="pf-l-bullseye__item">
            <div class="pf-c-card" style="width:400px; height:175px; border-radius:10px">
                <strong>
                    <div class="pf-c-card__header pf-c-title pf-m-md" style="font-family: 'Lobster', cursive;font-size:36px; color:#5e0d0c; text-align: center">Naughty</div>
                </strong>
                <div class="pf-c-card__body">
                    <h1 class="naughty-count" style="font-family: 'Lobster', cursive;font-size: 26px; text-align: center;color:#5e0d0c"></h1>
                </div>
            </div>
        </div>
    </div>

    <div style="margin-top: 20px" class="pf-l-bullseye">
        <div style="padding: 10px" class="pf-l-bullseye__item">
            <button id="add-nice" type="button" class="snowButton">Nice</button>
        </div>
        <div style="padding: 10px" class="pf-l-bullseye__item">
            <button id="add-naughty" type="button" class="snowButton">Naughty</button>
        </div>
    </div>
</form>
<div style="padding:24px"></div>
<div ng-app="non" ng-controller="nonController" ng-cloak layout-gt-sm="row"  layout-align="center">

    <div flex-gt-sm="30" flex class="flex-gt-sm-30 flex">

        <md-toolbar layout="row" class="md-hue-1">
            <div class="md-toolbar-tools">
                <span>Nice Leaderboard</span>
            </div>
        </md-toolbar>

        <md-content>
            <md-list class="md-dense" flex>
                <md-subheader class="md-no-sticky">States</md-subheader>
                <md-list-item ng-repeat="state in niceStates | orderBy:'count'" ng-click="null">
                    <div class="md-list-item-text" layout="row" ng-if="state.state">
                        <h3>{{ state.state }}</h3>
                        <h1 class="md-secondary" >{{ state.count }}</h1>
                    </div>
                </md-list-item>
            </md-list>
        </md-content>
        <md-divider></md-divider>
    </div>
    <md-divider ></md-divider>

    <div flex-gt-sm="30" flex class="flex-gt-sm-30 flex">

        <md-toolbar layout="row"  class="md-hue-1">
            <div class="md-toolbar-tools">
                <span>Naughty Leaderboard</span>
            </div>
        </md-toolbar>

        <md-content>
            <md-list class="md-dense" flex>
                <md-subheader class="md-no-sticky" >States</md-subheader>
                <md-list-item class="md-2-line" ng-repeat="st in naughtyStates | orderBy:'-count'" ng-click="null">
                    <div class="md-list-item-text" layout="row" ng-if='st.state'>
                        <h3>{{ st.state }}</h3 >
                        <h3>{{ st.stateCode }}</h3>
                        <h1 class="md-secondary" >{{ st.count }}</h1>
                    </div>
                </md-list-item>
            </md-list>
        </md-content>
        <md-divider></md-divider>
    </div>
</div>
